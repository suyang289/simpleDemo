<script>
    $("#logout").click(function () {
        $.ajax({
            type: "post",
            url: "http://localhost:8888/home/logout",
            success: function (result) {
                if (result.code != 0) {
                    alert(result.msg);
                } else {
                    $.cookie("userName", null);
                    $.cookie("uid", null);
                    alert("退出成功");
                    window.location.href = "/login.html";
                }
            }

        });
    });
</script>
